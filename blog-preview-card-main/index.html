<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="assets/fonts" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog">
      <img
        src="assets/images/illustration-article.svg"
        alt="Blog Image"
        class="blog__image"
      />
      <button class="blog__btn blog__btn--yellow">Learning</button>
      <div class="blog__content">
        <p class="blog__content-date">Published 21 Dec 2023</p>
        <h3 class="blog__content-heading">HTML & CSS foundations</h3>
        <p class="blog__content--gray">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="blog__avator">
        <img src="assets/images/image-avatar.webp" alt="Blog avator" />
        <span class="blog__avator-name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
